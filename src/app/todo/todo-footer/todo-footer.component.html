<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{counterPendings}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let item of filters" (click)="setFilter(item)">
      <a [class.selected]="item === currentFilter" href="#/">{{ item }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleteds()">Clear completed</button>
</footer>
